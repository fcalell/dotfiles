# ============================================
# Unified Package Definitions
# ============================================
# Define packages once, they'll be installed on the appropriate OS
# Structure:
#   [package_name]
#   macos.brew = "package-name"       # Standard Homebrew package
#   macos.cask = "package-name"       # Homebrew Cask (GUI apps)
#   macos.tap = "tap/package"         # Homebrew Tap
#   macos.args = ["arg1", "arg2"]     # Optional: Homebrew install arguments
#   linux.pacman = "package-name"     # Official Arch package
#   linux.aur = "package-name"        # AUR package (requires paru)
#
# Example with args:
#   [neovim]
#   macos.brew = "neovim"
#   macos.args = ["HEAD"]  # Install nightly build from HEAD

