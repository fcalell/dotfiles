# Hyprland Configuration

# ============================================
# Autostart
# ============================================
# Setup systemd environment and graphical-session.target for proper service integration
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = hypridle
exec-once = wl-paste --primary --watch wl-copy
exec-once = nm-applet

# ============================================
# Monitors
# ============================================
monitor=,preferred,auto,1

# ============================================
# Environment Variables
# ============================================
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Force all apps to use Wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland

# Allow better support for screen sharing (Google Meet, Discord, etc)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
xwayland {
  force_zero_scaling = true
}


# ============================================
# General Settings
# ============================================
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
  col.inactive_border = rgba(6c7086aa)

  layout = dwindle

  no_focus_fallback = true
  allow_tearing = false
}

# ============================================
# Decoration
# ============================================
decoration {
  rounding = 0

  blur {
    enabled = true 
    size = 3
    passes = 1
  }
}

# ============================================
# Animations
# ============================================
animations {
  enabled = yes
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 0, 0, ease
}

# ============================================
# Input Configuration
# ============================================
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  touchpad {
      natural_scroll = yes
  }
  accel_profile = flat
  sensitivity = 0
  follow_mouse = 0
}

# ============================================
# Misc
# ============================================
misc {
  disable_hyprland_logo = true
  font_family = "JetBrainsMono Nerd Font Mono"
  force_default_wallpaper = 0
  vrr = 2
  middle_click_paste = false
}

# ============================================
# Cursor
# ============================================
cursor {
  no_warps = true
}

# ============================================
# Cursor
# ============================================
ecosystem {
  no_update_news = true
  no_donation_nag = true
}

# ============================================
# Layouts
# ============================================
dwindle {
  force_split = 2
}

# ============================================
# Window Rules
# ============================================
# Terminal windows
windowrule = tag +terminal, class:(Alacritty|kitty|com.mitchellh.ghostty)
windowrule = opacity 0.95 0.9, tag:terminal

# Floating windows
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(org.gnome.Calculator)
windowrulev2 = float, title:(File Operation Progress)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = float, title:(Open File)
windowrulev2 = float, title:(Save File)
windowrulev2 = float, title:(Volume Control)

# Center floating windows
windowrulev2 = center, floating:1

# ============================================
# Keybindings
# ============================================
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, walker
bind = $mainMod SHIFT, T, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, exec, grimblast copy area
bind = $mainMod, ESCAPE, exec, hyprlock

# Move focus with mainMod + hjkl (vim-like)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with mainMod + CTRL + hjkl
bind = $mainMod CTRL, H, resizeactive, -30 0
bind = $mainMod CTRL, L, resizeactive, 30 0
bind = $mainMod CTRL, K, resizeactive, 0 -30
bind = $mainMod CTRL, J, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
