# Hyprlock Configuration - Catppuccin Mocha Theme

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(205, 214, 244, 1.0)
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(186, 194, 222, 0.8)
    font_size = 24
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# User avatar (optional, will show if image exists)
image {
    monitor =
    path = ~/.face
    size = 150
    border_size = 4
    border_color = rgba(137, 180, 250, 1.0)
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 2
}

# User name
label {
    monitor =
    text = $USER
    color = rgba(205, 214, 244, 1.0)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(69, 71, 90, 1.0)
    inner_color = rgba(30, 30, 46, 1.0)
    font_color = rgba(205, 214, 244, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##bac2de">Enter password...</span>
    hide_input = false
    check_color = rgba(249, 226, 175, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)
    fail_text = <span foreground="##f38ba8">$FAIL <b>($ATTEMPTS)</b></span>
    capslock_color = rgba(245, 224, 220, 1.0)
    position = 0, -300
    halign = center
    valign = center
    shadow_passes = 2
}

# Caps Lock warning
label {
    monitor =
    text = Caps Lock is ON
    color = rgba(245, 224, 220, 1.0)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -360
    halign = center
    valign = center
    text_align = center
    shadow_passes = 2
}
